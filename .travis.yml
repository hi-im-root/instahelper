language: go
go:
- 1.9
- master
- tip
install: true
matrix:
  allow_failures:
  - go: master
  - go: tip
notifications:
  email: false
script: make test
before_deploy:
- make build v=nightly
- go run nightly.go
deploy:
  target_commitish: $TRAVIS_COMMIT
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  skip_cleanup: true
  tag_name: nightly
  overwrite: true
  on:
    branch: master
    repo: socialplanner/instahelper
    tags: false
    go: 1.9
  name: Nightly
  body: Nightly release built on the latest commit to the repo.
  prerelease: true
  draft: false
cache:
  directories:
  - vendor

env:
  global:
    secure: 
